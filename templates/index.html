<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Smartphone Price Prediction" />
    <meta name="author" content="Price Speculator Team" />
    <title>Price Speculator</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <!-- Font Awesome icons -->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="static/css/styles.css" rel="stylesheet" />
    <style>
        /* Custom Styles */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f7fc;
        }
        .masthead {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            padding: 5rem 0;
        }
        .masthead h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }
        .masthead p {
            font-size: 1.25rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            border-radius: 15px 15px 0 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        .form-control {
            border-radius: 10px;
        }
        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }
        .btn-primary {
            background-color: #2575fc;
            border-color: #2575fc;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #1a5bb8;
            border-color: #1a5bb8;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 2rem 0;
        }
        footer a {
            color: #feb47b;
        }
        footer a:hover {
            color: #ff7e5f;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Price Speculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="masthead text-center">
        <div class="container">
            <h1>Price Speculator</h1>
            <p class="lead">Predict Smartphone Prices with Ease</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Enter Smartphone Details</h2>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="post">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="model_name" class="form-label">Model Name:</label>
                                    <input type="text" name="model_name" id="model_name" class="form-control" placeholder="Enter model name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="mobile_weight" class="form-label">Mobile Weight:</label>
                                    <input type="text" name="mobile_weight" id="mobile_weight" class="form-control" placeholder="Enter mobile weight" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="ram" class="form-label">RAM:</label>
                                    <input type="text" name="ram" id="ram" class="form-control" placeholder="Enter RAM size" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="front_camera" class="form-label">Front Camera:</label>
                                    <input type="text" name="front_camera" id="front_camera" class="form-control" placeholder="Enter front camera resolution" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="back_camera" class="form-label">Back Camera:</label>
                                    <input type="text" name="back_camera" id="back_camera" class="form-control" placeholder="Enter back camera resolution" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="processor" class="form-label">Processor:</label>
                                    <input type="text" name="processor" id="processor" class="form-control" placeholder="Enter processor name" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="battery_capacity" class="form-label">Battery Capacity:</label>
                                    <input type="text" name="battery_capacity" id="battery_capacity" class="form-control" placeholder="Enter battery capacity" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="screen_size" class="form-label">Screen Size:</label>
                                    <input type="text" name="screen_size" id="screen_size" class="form-control" placeholder="Enter screen size" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="launched_year" class="form-label">Launched Year:</label>
                                    <input type="text" name="launched_year" id="launched_year" class="form-control" placeholder="Enter launch year" required>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Predict</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p class="mb-0">Follow us on:</p>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="https://shorturl.at/jUi5B" class="text-decoration-none">
                        <i class="fab fa-linkedin fa-lg"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="mailto:rajchakraborty029@gmail.com" class="text-decoration-none">
                        <i class="fas fa-envelope fa-lg"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="https://github.com/GENTLEW1ND" class="text-decoration-none">
                        <i class="fab fa-github fa-lg"></i>
                    </a>
                </li>
            </ul>
            <p class="text-muted small">Â© 2025 Price Speculator. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
